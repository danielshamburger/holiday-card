<html>
  <head>
    <title>Happy Holidays from DIG!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,500&family=Source+Code+Pro:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <meta charset="UTF-8">
    <style>
      html {
        background: #378c506b;
      }

      html,
      body {
        height: 100%;
        width: 100%;
        font-family: "Nunito Sans", sans-serif;
        font-family: "Source Code Pro", monospace;
      }

      html,
      body,
      main {
        padding: 0;
        margin: 0;
      }

      body {
        background-image: url("assets/dig.svg");
        background-repeat: repeat;
        background-position: center;
        background-size: 20vw;
      }

      .card-container {
        display: flex;
        justify-content: center;
        width: 100%;
      }

      .card {
        margin: 5vh 20px 0 20px;
        background: #efefef;
        width: 500px;
        height: 300px;
        max-width: 100%;
        display: block;
        border-radius: 10px;
        border: 1px solid #ddd;
        position: relative;
        box-shadow: 2px 2px 8px #0518008f;
      }

      .toolbar {
        display: flex;
        align-items: center;
        border-radius: 9px;
        background: #ccc;
        padding: 0 5px 3px 3px;
      }

      .bottom-toolbar {
        background: #fff;
        position: absolute;
        bottom: 1px;
        left: 1px;
        right: 1px;
        border-radius: 9px;
        font-size: 12px;
        padding: 2px;
        text-align: center;
        color: #555;
      }

      .traffic-light {
        padding: 0 2px 0px 4px;
      }

      .toolbar .greeting {
        font-size: 13px;
        text-transform: uppercase;
        margin-left: 10px;
      }

      .xmas {
        position: absolute;
        left: 10px;
        bottom: 2%;
      }

      .hanukkah {
        position: absolute;
        right: 10px;
        bottom: 2%;
      }

      .xmas,
      .hanukkah {
        width: 200px;
        height: auto;
        max-width: 20vw;
        max-width: 20vw;
      }

      .xmas img,
      .hanukkah img {
        display: block;
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="card">
          <div class="toolbar">
            <div class="traffic-light">üî¥</div>
            <div class="traffic-light">üü°</div>
            <div class="traffic-light">üü¢</div>
            <div class="greeting">Greeting</div>
          </div>
          <h1 id="greeting">&gt;</h1>
          <div class="bottom-toolbar">
            With ‚ù§Ô∏è from DIG
          </div>
        </div>
      </div>
      <div class="xmas">
        <img
          src="https://em-content.zobj.net/source/apple/354/christmas-tree_1f384.png"
          alt="xmas tree"
        />
      </div>
      <div class="hanukkah">
        <img
          src="https://em-content.zobj.net/source/facebook/92/menorah-with-nine-branches_1f54e.png"
          alt="menorah"
        />
      </div>
    </main>
    <script>
      let i = 0;
      const greeting = " Happy Holidays!";
      const speed = 120;

      const typeWriter = () => {
        if (i < greeting.length) {
          const element = document.getElementById("greeting");
          greeting.split("").forEach((char, index) => {
            setTimeout(() => {
              element.innerHTML += char;
            }, speed * index);
          });
          i = greeting.length;
        }
      };

      setTimeout(typeWriter, 1000);
    </script>
  </body>
</html>
