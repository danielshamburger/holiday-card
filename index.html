<html>
  <head>
    <title>Happy Holidays from DIG!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,500&family=Source+Code+Pro:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <meta charset="UTF-8" />
    <style>
      html {
        background: #378c506b;
      }

      html,
      body {
        height: 100%;
        width: 100%;
        font-family: "Nunito Sans", sans-serif;
        font-family: "Source Code Pro", monospace;
      }

      html,
      body,
      main {
        padding: 0;
        margin: 0;
      }

      main {
        height: 100%;
        position: relative;
      }

      body {
        background-image: url("assets/dig.svg");
        background-repeat: repeat;
        background-position: center;
        background-size: 20vw;
      }

      .desktop {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
      }

      .card {
        margin-left: auto;
        margin-right: auto;
        background: #efefef;
        width: 500px;
        max-width: calc(100% - 6vw);
        height: 300px;
        display: block;
        border-radius: 10px;
        border: 1px solid #ddd;
        position: relative;
        box-shadow: 2px 2px 8px #0518008f;
        z-index: 2;
        cursor: move;
        position: absolute;
        user-select: none;
        top: 5vh;
        left: calc(50% - 250px);
      }

      .egg {
        position: absolute;
        top: 7vh;
        left: calc(50% - 40px);
        z-index: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .egg .emoji {
        font-size: 100px;
      }

      .egg p {
        text-align: center;
        font-size: 12px;
        max-width: 200px;
      }

      @media screen and (max-width: 500px) {
        .card {
          left: 3vw;
        }
      }

      .toolbar {
        display: flex;
        align-items: center;
        border-radius: 9px;
        background: #ccc;
        padding: 0 5px 3px 3px;
        cursor: move;
      }

      .toolbar * {
        pointer-events: none;
        user-select: none;
      }

      .bottom-toolbar {
        background: #fff;
        position: absolute;
        bottom: 1px;
        left: 1px;
        right: 1px;
        border-radius: 9px;
        font-size: 12px;
        padding: 2px;
        text-align: center;
        color: #555;
      }

      .traffic-light {
        padding: 0 2px 0px 4px;
      }

      .toolbar .greeting {
        font-size: 13px;
        text-transform: uppercase;
        margin-left: 10px;
      }

      .xmas {
        position: absolute;
        left: 10px;
        bottom: 2%;
      }

      .hanukkah {
        position: absolute;
        right: 10px;
        bottom: 2%;
      }

      .xmas,
      .hanukkah {
        width: 200px;
        height: auto;
        max-width: 20vw;
        max-width: 20vw;
      }

      .xmas img,
      .hanukkah img {
        display: block;
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="desktop">
        <div class="card" id="draggable">
          <div class="toolbar">
            <div class="traffic-light">üî¥</div>
            <div class="traffic-light">üü°</div>
            <div class="traffic-light">üü¢</div>
            <div class="greeting">Greeting</div>
          </div>
          <h1 id="greeting">&gt;</h1>
          <div class="bottom-toolbar">With ‚ù§Ô∏è from DIG</div>
        </div>
      </div>
      <div class="egg">
        <div class="emoji">üê£</div>
        <p>You found the Easter egg! Contact Daniel Shamburger for your prize.</p>
      </div>
      <div class="xmas">
        <img
          src="https://em-content.zobj.net/source/apple/354/christmas-tree_1f384.png"
          alt="xmas tree"
        />
      </div>
      <div class="hanukkah">
        <img
          src="https://em-content.zobj.net/source/facebook/92/menorah-with-nine-branches_1f54e.png"
          alt="menorah"
        />
      </div>
    </main>
    <script>
      let i = 0;
      const greeting = " Happy Holidays!";
      const speed = 120;

      // thanks https://www.w3schools.com/howto/howto_js_typewriter.asp
      const typeWriter = () => {
        if (i < greeting.length) {
          const element = document.getElementById("greeting");
          greeting.split("").forEach((char, index) => {
            setTimeout(() => {
              element.innerHTML += char;
            }, speed * index);
          });
          i = greeting.length;
        }
      };

      setTimeout(typeWriter, 1000);

      // thanks https://www.w3schools.com/howto/howto_js_draggable.asp
      dragElement(document.getElementById("draggable"));

      function dragElement(element) {
        var pos1 = 0,
          pos2 = 0,
          pos3 = 0,
          pos4 = 0;
          element.onmousedown = dragMouseDown;
        

        function dragMouseDown(e) {
          e = e || window.event;
          e.preventDefault();
          // get the mouse cursor position at startup:
          pos3 = e.clientX;
          pos4 = e.clientY;
          document.onmouseup = closeDragElement;
          // call a function whenever the cursor moves:
          document.onmousemove = elementDrag;
        }

        function elementDrag(e) {
          e = e || window.event;
          e.preventDefault();
          // calculate the new cursor position:
          pos1 = pos3 - e.clientX;
          pos2 = pos4 - e.clientY;
          pos3 = e.clientX;
          pos4 = e.clientY;
          // set the element's new position:
          element.style.top = element.offsetTop - pos2 + "px";
          element.style.left = element.offsetLeft - pos1 + "px";
        }

        function closeDragElement() {
          /* stop moving when mouse button is released:*/
          document.onmouseup = null;
          document.onmousemove = null;
        }
      }
    </script>
  </body>
</html>
